{% extends 'base.html' %} {% block content %}
<h2>Edit Component - {{ server.name }}</h2>

<div class="server-info-card">
  <p>
    <strong>Server:</strong> {{ server.name }} | <strong>IP:</strong> {{
    server.ip }} | <strong>Brand:</strong> {{ server.brand }}
  </p>
</div>

<a
  href="{{ url_for('component.components', server_id=server.id) }}"
  class="btn btn-secondary"
  >&laquo; Back to Components</a
>

<form method="post" class="form-edit-component" style="margin-top: 1rem">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" required>
      <option
        value="PSU"
        {%
        if
        component.category=""
        ="PSU"
        %}selected{%
        endif
        %}
      >
        PSU (Power Supply Unit)
      </option>
      <option
        value="harddisk"
        {%
        if
        component.category=""
        ="harddisk"
        %}selected{%
        endif
        %}
      >
        Harddisk
      </option>
      <option
        value="suhu"
        {%
        if
        component.category=""
        ="suhu"
        %}selected{%
        endif
        %}
      >
        Suhu (Temperature)
      </option>
      <option
        value="fan"
        {%
        if
        component.category=""
        ="fan"
        %}selected{%
        endif
        %}
      >
        Fan
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Component Name</label>
    <input
      type="text"
      name="name"
      id="name"
      value="{{ component.name }}"
      required
    />
  </div>

  <div class="form-group">
    <label for="oid">OID (SNMP Object Identifier)</label>
    <input
      type="text"
      name="oid"
      id="oid"
      value="{{ component.oid }}"
      required
    />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn">Update</button>
    <a
      href="{{ url_for('component.components', server_id=server.id) }}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </div>
</form>
{% endblock %}
